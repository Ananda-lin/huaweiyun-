<head>

    <title>Classroom平台首页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            font-variant: taular-nums;
            font-family: "PingFang SC", PingFangSC-Regular, "Helvetica Neue", "Microsoft YaHei Regular", "Microsoft YaHei", "宋体", sans-serif;
            font-size: 12px;
            color: #293040;
        }
        
        a {
            text-decoration: none;
        }
        
        header {
            position: fixed;
            background-color: #fff;
            display: flex;
            align-items: center;
            height: 60px;
            width: 100%;
            padding: 0 40px;
            border-bottom: 1px solid #eee;
        }
        
        header .public-logo {
            width: 120px;
            height: 40px;
            background-image: url("https://res.devcloud.huaweicloud.com/obsdevui/diploma/8.1.12.003/logo.ee14f183979fd61abac2.svg");
            background-size: 100% 100%;
        }
        
        header #navbox {
            margin-left: 40px;
        }
        
        header .nav-box {
            float: left;
            font-size: 1vw;
            line-height: 32px;
            margin-right: 48px;
            cursor: pointer;
        }
        
        header #navbox a {
            color: #293040;
            text-decoration: none;
        }
        
        header .nav-box:hover {
            color: #5e7ce0;
            transition: color .3s cubic-bezier(.645, .045, .355, 1);
        }
        
        header .right-box {
            line-height: 59px;
        }
        
        header button {
            border-radius: 16px;
            margin-left: 12px;
            padding: 4px 20px;
            min-width: 80px;
            font-size: 14px;
        }
        
        header .right-box {
            display: flex;
            margin-left: 100px;
            line-height: 59px;
            height: 100%;
        }
        
        header .btn-reset .devui-btn {
            height: 32px;
            color: #293040;
            background: #fafafa;
            border: 1px solid #e3e5e9;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, .05);
            white-space: nowrap;
            margin-right: 30px;
        }
        
        header .button-content {
            display: inline-block;
            vertical-align: top;
        }
        
        header .btn-reset .devui-btn:hover {
            transition: color .3s cublic-bezier(.645, .045, .355, 1);
            border: 1px solid #5e7ce0;
        }
        
        #userInfoMenu {
            line-height: 59px;
        }
        
        #userInfoMenu span {
            display: inline-block;
            font-size: 14px;
            line-height: 24px;
            cursor: pointer;
            margin: 0 6px;
            padding: 0;
            line-height: 59px;
        }
        
        #userInfoMenu span:hover {
            color: #5e7ce0;
            transition: color .3s cubic-bezier(.645, .045, .355, 1);
        }
        
        .devui-avatar-background-0 {
            background-color: #ff8f74;
        }
        
        .header {
            /* margin-top: 60px; */
            height: calc(100vh - 60px);
        }
        
        .header .banner-swipper {
            min-height: 360px;
        }
        
        .header img {
            vertical-align: middle;
            border-style: none;
        }
        
        .nav #nav-box {}
        
        .nav #navbox {}
        
        .header {}
        
        .content {}
        
        .content .intro-box {}
        
        .content .class-box {}
        
        .content .market-box {}
        
        .content .activity-box {}
        
        .footer {}
    </style>
</head>
